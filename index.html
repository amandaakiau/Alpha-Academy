<!DOCTYPE html>

<html>
  <head>

    <title> Alpha Academy! </title>  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo_icon.png" type="image/x-icon">

  </head>
    
  <body>

    <main>
  
        <div class="left">

          <div class="titulo">
          <h1>Alpha Experience</h1>
          <h2>O maior programa de seleção, capacitação e recrutamento de talentos para o mercado digital.</h2>
          </div>
        
        </div>

        <div class="right">

          <div class="inicio">

            <div class="imagem">
                  
              <img class="img-responsive" src="logo.png" alt="Logo">
                      
            </div>

           <h1>Login</h1>
              
            <div class="email_e_senha">
                  
              <div class="email">
      
                <label for="login"><p>E-mail: </p></label>       
                <input type="text" name="login" id="login">
   
              </div>
                     
              <div class="senha">
                                                                        
                <label for="senha"><p>Senha: </p></label>                      
                <input type="password" name="senha" id="senha">
                    
              </div>

            </div>
  
            <div class="lembrar">

             <input type="checkbox" name="lembrar" id="lembrar">                                                                               
             <label for="lembrar">Lembrar de mim</label>

            </div>

            <div class="botao">
                                                                            
             <button type="submit">Entrar</button>

            </div>

            <div class="recuperar_senha">

             <p><a href="#">Esqueci minha senha.</a></p>

            </div>
                                                                     
          </div>

        </div>

    </main>

    </body>

</html>
